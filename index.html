<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Space Invaders👽</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body onkeydown="onKeyDown(event)" onload="init()">

    <h1>Space Invaders</h1>
    <button onclick="changeLevel('easy')">Easy</button>
    <button onclick="changeLevel('medium')">Medium</button>
    <button onclick="changeLevel('hard')">Hard</button>
    <div class="game-container">
        <h2>SUPER LASER:<span class="super-count"></span></h2>
        <h2>SCORE:<span class="score">0</span></h2>
        <table>
            <tbody class="board"></tbody>
        </table>
    </div>

    <div class="modal hidden">
        <button class="victorius-btn" onclick="init()">RESTART</button>
        <h2>Victorius🏆</h2>
    </div>

    <div class="game-over hidden">
        <button class="game-over-btn" onclick="init()">Try Again</button>
        <h2>💀Game Over💀</h2>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/alien.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
